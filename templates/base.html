{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://cdn.canvasjs.com/ga/canvasjs.stock.min.js"></script>
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          theme: "light1",
          exportEnabled: true,
          zoomEnabled: true,
          title: {
            text: "ACME Corp. Stock Price"
          },
          axisY: {
            prefix: "$",
            labelFontSize: 12
          },
          axisX:{
            crosshair:{
          enabled: true,
            },
            labelFontSize: 12
          },
          data: [{
            type: "candlestick",
            risingColor: "green",
            fallingColor: "red",
            yValueFormatString: "$#,##0.00",
            xValueFormatString: "MMM DD",
            xValueType: "dateTime",
            dataPoints: {{ acme_stock_data|safe }}
          }]
        });
        chart.render();
      }
    </script>
</head>
<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <button class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarButtonsExample" 
              aria-expanded="false" >
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Ffree-vector%2Fstock-market-logo&psig=AOvVaw0fUSlsVkd1p07omaLISnE8&ust=1707916382950000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCPD6s7qyqIQDFQAAAAAdAAAAABAE" width="36" />
              </a>
              <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Dashboard</a>
                  </li>
                </ul>
                <div class="d-flex align-items-center ms-auto">
                  <button id="button" class="btn btn-default px-3 me-2">
                    Login
                  </button>
                  <button type="button" class="btn btn-primary me-3">
                    Sign up for free
                  </button>
                  <a
                    class="btn btn-subtle px-3"
                    href="https://github.com/mdbootstrap/mdb-ui-kit"
                    role="button"
                    ><i class="fab fa-github"></i
                  ></a>
                </div>   
              </div>
            </div>
          </nav>
    </div>
    <div id="box1">
        <div id="sidebar"></div>
        <div id="container">
            {% block plan %}
            <script src="{% static 'canvasjs.min.js' %}"></script>
            {% endblock %}
        </div>
            
        
    </div>
    
</body>
</html>
