{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/order.css' %}">
    <script src="{% static 'javascript/order.js' %}"></script>
</head>
<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <button class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarButtonsExample" 
              aria-expanded="false" >
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.vecteezy.com%2Ffree-vector%2Fstock-market-logo&psig=AOvVaw0fUSlsVkd1p07omaLISnE8&ust=1707916382950000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCPD6s7qyqIQDFQAAAAAdAAAAABAE" width="36" />
              </a>
              <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"><b>BullsEye Exchange</b></a>
                  </li>
                </ul>
                <div class="d-flex align-items-center ms-auto">
                  <button id="button" onclick="goToOrder()" class="btn btn-default px-3 me-2" >
                    <a href="{% url 'order' %}">Orders</a>
                  </button>
                  <button id="button" class="btn btn-default px-3 me-2">
                    Login
                  </button>
                  <button type="button" class="btn btn-primary me-3">
                    Sign up for free
                  </button>
                  <a
                    class="btn btn-subtle px-3"
                    href="https://github.com/mdbootstrap/mdb-ui-kit"
                    role="button"
                    ><i class="fab fa-github"></i
                  ></a>
                </div>   
              </div>
            </div>
          </nav>
    </div>

    <div id="order-box">
        <div id="order">
            <div id="ord-title"><b>Instrument</b></div>
            <div id="ord-qnty"><b>Quantity</b></div>
            <div id="ord-type"><b>Type</b></div>
            <div id="ord-ltp"><b>LTP</b></div>
            <div id="ord-statuc"><b>Status</b></div>
        </div>
    </div>
    <div id="order-box">
        <div id="order">
            <div id="ord-title"><b>BTCUSDT</b></div>
            <div id="ord-qnty"><b>495</b></div>
            <div id="ord-type"><b>BUY</b></div>
            <div id="ord-ltp"><b>16000</b></div>
            <div id="ord-status"><b>Active</b></div>
        </div>
    </div>
</body>
</html>
